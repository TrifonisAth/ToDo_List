<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="57011448dc08b9372b5e.css" />
    <script src="354b96fd7ace198512ec.js" defer></script>
    <title>Todo List</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="container">
      <header>
        <img src="bac27c2e769e4d722df3.png" alt="menu" id="menu" />
        <h1>JUST <span>ToDo </span>IT.</h1>
        <div><div></div></div>
      </header>
      <div class="container-small">
        <div class="side-panel">
          <h2 id="home-title">Home</h2>
          <div class="home">
            <div class="all-tasks home-tab selected-tab">
              <img
                src="202ade8350acd8bdbba6.png"
                alt="all tasks"
                class="side-logo"
              />
              <p>All Tasks</p>
            </div>
            <div class="today-tasks home-tab">
              <img src="51deb4f2580f0f0aa69d.png" alt="today tasks" class="side-logo" />
              <p>Today</p>
            </div>
            <div class="next-week home-tab">
              <img src="9026f17fb65f9ea2b822.png" alt="next week" class="side-logo" />
              <p>Next Week</p>
            </div>
            <div class="important home-tab">
              <img
                src="f3b6f3786341b86cd5da.png"
                alt="important"
                class="side-logo"
              />
              <p>Important</p>
            </div>
          </div>
          <h2 id="projects-title">Projects</h2>
          <div class="projects">
            <div class="add-project">
              <img src="8d2ab575ab1c167f52fa.png" alt="add" class="side-logo" id="add" />
              <p id="add-project">Add Project</p>
            </div>
            <div class="project-prompt prompt hidden">
              <input
                type="text"
                placeholder="Project Name"
                name="project"
                id="project"
                maxlength="20"
                autocomplete="off"
              />
              <div class="buttons">
                <button class="green-btn green">Add</button
                ><button class="red-btn red">Cancel</button>
              </div>
            </div>
            <div class="rename-prompt prompt hidden">
              <input
                type="text"
                placeholder="Project Name"
                name="rename"
                id="rename"
                maxlength="20"
                autocomplete="off"
              />
              <div class="buttons">
                <button class="rename-btn green">Rename</button
                ><button class="cancel-btn red">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="title">
            <p id="content-title"></p>
          </div>
          <div class="add-task hidden">
            <img
              src="8d2ab575ab1c167f52fa.png"
              alt="add-task"
              id="add-task"
              class="side-logo"
            />
            <p class="add-task-para">Add Task</p>
          </div>
          <form class="hidden">
            <p class="task-title">Title:</p>
            <input
              type="text"
              placeholder="What to do?"
              maxlength="30"
              required
            />
            <p class="task-title">Details (optional):</p>
            <input
              type="text"
              placeholder="Some datails about the task"
              maxlength="30"
            />
            <p class="task-title">Date:</p>
            <input type="date" maxlength="30" required />
            <div class="buttons">
              <button class="green">Add</button
              ><button class="red" type="button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
